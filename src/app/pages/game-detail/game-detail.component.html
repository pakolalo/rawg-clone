<figure class="bg_img--container">
  <img class="bg_img" [src]="gameDetails?.background_image" [alt]="gameDetails?.name">
</figure>
<section class="container">
  <div class="content_right">
    <p class="date_release">{{gameDetails?.released | date}}</p>
    <h2 class="game_title">{{gameDetails?.name}}</h2>
    <h3 class="about_title">About</h3>
    <p class="about_content">{{gameDetails?.description}}</p>
  </div>
</section>
